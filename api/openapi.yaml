openapi: 3.0.0
info:
  title: Knowledge Management API
  version: 1.0.0

paths:
  /v1/search:
    get:
      summary: Search knowledge articles
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
        - name: category
          in: query
          schema:
            type: string
        - name: sort
          in: query
          schema:
            type: string
            enum: [relevance, date, popularity]
      responses:
        "200":
          description: Search results
        "429":
          description: Rate limit exceeded

  /v1/articles/{id}:
    get:
      summary: Get article by ID
      security:
        - bearerAuth: []

  /v1/articles:
    post:
      summary: Create article
      security:
        - bearerAuth: []

  /v1/analytics/search:
    post:
      summary: Track search analytics
      description: High-volume async ingestion endpoint

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
